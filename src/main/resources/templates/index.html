<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" sizes="192x192" href="img/icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirulApp</title>
    <!-- boostrap - CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!-- Hoja de estilos propia-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <nav th:replace="components/navbar :: nav_bar"></nav>
</header>
<main class="main padding_footer">
    <section>
        <div>
            <form class="form-inline my-2 my-lg-0 buscador" th:action="@{/busqueda}">
                <input class="form-control mr-sm-2 buscador_input" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>

        </div>

    </section>
    <section class="busqueda_container main__contenedor">
        <div class="contenedor_img">
            <img class="img" src="/img/image_main.png" alt="imagen principal"/>
        </div>

        <div class="parrafo">
            <h1 class="tittle_bienvenida">Bienvenido a FirulApp</h1>
            <p class="main_text">

                Queremos que gastes bien tu dinero y que tu mascota reciba la mejor atención.
                Compara servicios, precios y encuentra la mejor oferta.
                Descubre veterinarias con opiniones de propietarios de animales con tu.


            </p>
        </div>
    </section>
</main>
<footer class="footer">
    <h5 class="footer_letra">©2022 by FirulApp</h5>
</footer>
<!-- boostrap -JavaScript Bundle with Popper -->
</body>
</html>
